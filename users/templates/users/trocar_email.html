{% extends 'main/base.html' %}
{% load static %}

{% block title %}Trocar Email{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Trocar Email
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.new_email.id_for_label }}" class="form-label">Novo E-mail:</label>
                        {{ form.new_email }}
                    </div>
                    <button type="submit" class="btn btn-primary">Trocar Email</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
