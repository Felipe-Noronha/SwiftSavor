{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Selecionar Ingredientes</h1>
    <form method="get" action="" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar ingredientes..." name="q" value="{{ query }}">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </form>
    <ul class="list-group">
        {% for ingrediente in ingredientes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ ingrediente.nome }}
            <form method="post" action="{% url 'selecionar_ingredientes' %}">
                {% csrf_token %}
                <input type="hidden" name="ingrediente_id" value="{{ ingrediente.id }}">
                <button type="submit" class="btn {% if ingrediente.id in usuario_ingredientes %}btn-secondary disabled{% else %}btn-primary{% endif %}">Salvar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
