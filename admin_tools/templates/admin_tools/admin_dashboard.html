{% extends 'main/base.html' %}

{% block content %}
<div class="container-fluid mt-4 admin-panel-container">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <h1 class="mb-4">Painel do Administrador</h1>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <div class="mb-4">
                        <h2 class="card-title">Receitas</h2>
                        <a href="{% url 'cadastrar_receita' %}" class="btn btn-primary mb-2" aria-label="Cadastrar Receita">Cadastrar Receita</a>
                        <a href="{% url 'lista_receitas' %}" class="btn btn-primary mb-2" aria-label="Lista de Receitas">Lista de Receitas</a>
                        <a href="{% url 'lista_pendentes' %}" class="btn btn-primary mb-2" aria-label="Receitas Pendentes">Receitas Pendentes</a>
                    </div>

                    <div class="mb-4">
                        <h2 class="card-title">Ingredientes</h2>
                        <a href="{% url 'cadastrar_ingrediente' %}" class="btn btn-primary mb-2" aria-label="Cadastrar Ingrediente">Cadastrar Ingrediente</a>
                        <a href="{% url 'lista_ingredientes' %}" class="btn btn-primary mb-2" aria-label="Lista de Ingredientes">Lista de Ingredientes</a>
                    </div>

                    <div>
                        <h2 class="card-title">Gestão de Usuários</h2>
                        <a href="{% url 'gestao_usuarios' %}" class="btn btn-primary mb-2" aria-label="Gerenciar Usuários">Gerenciar Usuários</a>
                        <a href="{% url 'cadastrar_usuario' %}" class="btn btn-primary mb-2" aria-label="Cadastrar Usuário">Cadastrar Usuário</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
