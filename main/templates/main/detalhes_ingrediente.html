{% extends 'main/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Detalhes do Ingrediente</h1>
        <p><strong>Nome:</strong> {{ ingrediente.nome }}</p>
        <a href="{% url 'editar_ingrediente' ingrediente.id %}" class="btn btn-warning">Editar</a>
        
        <form method="post" action="{% url 'excluir_ingrediente' ingrediente.id %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
        </form>
    </div>
{% endblock %}
